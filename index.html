<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>pdf.js slide</title>
    <link rel="stylesheet" href="css/pdf-slide.css"/>
    <base target="_blank" />
</head>
<body>
<div id="pdf-container" class="pdf-page">
</div>
<div class="controls">
    <div id="js-prev" class="arrow prev"></div>
    <div id="js-next" class="arrow next"></div>
</div>
<script src="node_modules/pdfjs-dist/build/pdf.js"></script>
<script src="node_modules/pdfjs-dist/web/compatibility.js"></script>
<script src="node_modules/pdf.js/web/ui_utils.js"></script>
<script src="node_modules/pdf.js/web/text_layer_builder.js"></script>
<script src="node_modules/fingers.js/fingers.min.js"></script>
<script src="build/app.js"></script>
</body>
</html>
